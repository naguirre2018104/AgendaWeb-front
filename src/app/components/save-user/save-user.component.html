<body class="text-center">
    <form class="form-signin" #saveUser="ngForm" (ngSubmit)="onSubmit(saveUser)">
        <div *ngIf="message != ''" class="alert alert-primary" role="alert">
            {{ message }}!
            <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> -->
        </div>
        <img class="mb-4" width="78" height="78" src="../../../assets/img/logo.png" alt="Logo de Agenda">
        <h1 class="h3 mb-3 font-weight-normal">Create new user</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="Name" required>
                <span *ngIf="!name.valid && name.touched">
                    Required
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastname">Lastname</label>
                <input [(ngModel)]="user.lastname" name="lastname" class="form-control" id="inputLastname" type="text" placeholder="Lastname">
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="inputName"> Name </label>
            <input class="form-control" id="inputName" type="text" placeholder="Your name">
        </div> -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUser">Username</label>
                <input [(ngModel)]="user.username" name="username" #username="ngModel" class="form-control" id="inputUser" type="text" placeholder="Username" required>
                <span *ngIf="!username.valid && username.touched">
                    Required
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input [(ngModel)]="user.password" name="password" #password="ngModel" class="form-control" id="inputPassword" type="password" placeholder="Password" required>
                <span *ngIf="!password.valid && password.touched">
                    Required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input [(ngModel)]="user.email" name="email" #email="ngModel" class="form-control" id="inputEmail" type="email" placeholder="Email" required>
            <span *ngIf="!email.valid && email.touched">
                    Required
                </span>
        </div>
        <div class="form-group">
            <label for="selectRole">Role</label>
            <select [(ngModel)]="user.role" class="form-control" name="role" id="selectRole" placeholder="Select role">
                <option *ngFor="let roleOption of roleOptions" [value]="option">{{ roleOption }}</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check" required>
                <label class="form-check-label" for="check">I accept the terms and conditions</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!saveUser.form.valid">Sign Up</button>
    </form>
</body>
