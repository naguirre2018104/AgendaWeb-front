<div id="cards">
    <h1 class="text-center">My contacts</h1>
    <hr>
    <form action="" class="form-inline justify-content-center">
        <div class="form-group">
            <input type="search" name="search" class="form-control-lg" placeholder="Search by username">
        </div>
    </form>
    <div class="card cardWidth" style="width: 18rem;" *ngFor="let contact of contacts">
        <div class="card-body">
        <img src="../../../assets/img/logo.png" alt="">
        <hr>
        <h5 class="card-title text-center"> {{ contact.name }}  |  {{ contact.lastname }} </h5>
        <br>
        <h6 class="card-subtitle">Phone: {{ contact.phone }} </h6>
        <br>
        <a class="btn btn-primary" (click)="obtenerContacto(contact)" data-toggle="modal" data-target="#updateContact">Update</a>
        <a href="" class="btn btn-danger mx-2" (click)="obtenerContacto(contact)" data-toggle="modal" data-target="#removeContact">Remove</a>
        </div>
    </div>
</div>
  
  <!-- Modal Actualizar -->
  <div class="modal fade" id="updateContact" tabindex="-1" aria-labelledby="updateContactLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="form-signin">
                <h1 class="h3 mb-3 font-weight-normal">Update contact</h1>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input [(ngModel)]="contact.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="Contact name" required>
                        <span *ngIf="!name.valid && name.touched">
                            Required
                        </span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname">Lastname</label>
                        <input [(ngModel)]="contact.lastname" name="lastname" class="form-control" id="inputLastname" type="text" placeholder="Contact lastname">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPhone">Phone</label>
                    <input [(ngModel)]="contact.phone" name="phone" #phone="ngModel" class="form-control" id="inputPhone" type="number" placeholder="Contact phone" required>
                    <span *ngIf="!phone.valid && phone.touched">
                        Required
                    </span>
                </div>
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="updateContact()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL ELIMINAR-->
  <div class="modal fade" id="removeContact" tabindex="-1" aria-labelledby="removeContactLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-center" id="removeContactLabel">Remove contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <h6 class="text-center">Are you sure that you want to remove this contact?</h6>
            <h6 class="text-center">This action can not be undone</h6>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-warning" data-dismiss="modal" (click)="removeContact()">I'm Sure</button>
        </div>
      </div>
    </div>
  </div>
