<body class="text-center" [@fadeIn]>
    <form class="form-signin" #register="ngForm" (ngSubmit)="onSubmit(register)">
        <div *ngIf="message" class="alert alert-primary" role="alert">
            ยก{{ message }}!
            Si ese es tu usuario ingresa con tu usuario <a routerLink="/login">Login</a>
        </div>
        <img class="mb-4" width="78" height="78" src="../../../assets/img/logo.png" alt="Logo de Agenda">
        <h1 class="h3 mb-3 font-weight-normal">Create your account</h1>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputName">Name</label>
                <input [(ngModel)]="user.name" name="name" #name="ngModel" class="form-control" id="inputName" type="text" placeholder="Your name" required>
                <span *ngIf="!name.valid && name.touched">
                    Required
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputLastname">Lastname</label>
                <input [(ngModel)]="user.lastname" name="lastname" class="form-control" id="inputLastname" type="text" placeholder="Your lastname">
            </div>
        </div>
        <!-- <div class="form-group">
            <label for="inputName"> Name </label>
            <input class="form-control" id="inputName" type="text" placeholder="Your name">
        </div> -->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputUser">Username</label>
                <input [(ngModel)]="user.username" name="username" #username="ngModel" class="form-control" id="inputUser" type="text" placeholder="Your username" required>
                <span *ngIf="!username.valid && username.touched">
                    Required
                </span>
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword">Password</label>
                <input [(ngModel)]="user.password" name="password" #password="ngModel" class="form-control" id="inputPassword" type="password" placeholder="Your password" required>
                <span *ngIf="!password.valid && password.touched">
                    Required
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Your email</label>
            <input [(ngModel)]="user.email" name="email" #email="ngModel" class="form-control" id="inputEmail" type="email" placeholder="Your email" required>
            <span *ngIf="!email.valid && email.touched">
                    Required
                </span>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="check" required>
                <label class="form-check-label" for="check">I accept the terms and conditions</label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!register.form.valid">Sign Up</button>
    </form>
</body>
